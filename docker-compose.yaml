services:
    app-db:
        image: mongo:latest
        restart: unless-stopped
        ports:
            - "27017:27017"
        expose:
            - "27017"
        environment:
            - MONGO_INITDB_ROOT_USERNAME=admin
            - MONGO_INITDB_ROOT_PASSWORD=admin
            - MONGO_INITDB_DATABASE=auth-db

    chat-application:
        build: ./backend
        restart: unless-stopped
        ports:
            - "3000:3000"
        depends_on:
            - app-db
        environment:
            - MONGODB_URI=mongodb://admin:admin@app-db:27017/