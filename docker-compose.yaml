services:
    app-db:
        image: mongo:latest
        restart: unless-stopped
        ports:
            - 27017:27017
        expose:
            - 27017
        volumes:
            - ./data-mongo/:/data/db

        environment:
            - MONGO_INITDB_ROOT_USERNAME=admin
            - MONGO_INITDB_ROOT_PASSWORD=admin
            - MONGO_INITDB_DATABASE=auth-db

    backend:
        build: ./backend
        restart: unless-stopped
        depends_on:
            - app-db
        ports:
            - "3001:3001"
        expose:
            - 3001
        env_file:
            - ./.env
        environment:
            - MONGODB_URI=mongodb://admin:admin@app-db:27017/auth-db?authSource=admin
